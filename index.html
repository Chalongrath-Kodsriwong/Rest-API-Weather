<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/Search.png" alt="Search_icon"></button>
        </div>
        <div class="weather">
            <img src="images/Sun_Clear.png" alt="rain img" class="weather-icon">

            <h1 class="temp">NahÂ°c</h1>
            <h2 class="city">Unknow</h2>

            <div class="description">
                <h3>description: Nah</h3>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="humidity_img">
                    <div>
                        <p class="humidity">Nah %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity_img">
                    <div>
                        <p class="wind">Nah Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
